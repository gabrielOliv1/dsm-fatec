<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/90ad034a0d.js" crossorigin="anonymous"></script>
    <title>MyGalery</title>
</head>

<body style="margin: 0; padding: 0">
    <header>
        <div>
            <table cellpadding="12" cellspacing="0" width="100%">
                <tr>
                    <td width="90%">
                        <h1>Galeria</h1>
                    </td>
                    <td align="left"><img width="60%" src="./images/camera.svg" alt="Câmera">
                    </td>
                </tr>
            </table>
        </div>
        <hr color="black">
    </header>
    <section>
        <div align="center">
            <h2>Fotos</h2>
            <table cellpadding="12" cellspacing="0">
                <tr align="center">
                    <td><img width="100%" src="./images/image1.jpg" alt="Pessoa 1"></td>
                    <td><img width="100%" src="./images/image2.jpg" alt="Pessoa 2"></td>
                    <td><img width="100%" src="./images/image3.jpg" alt="Pessoa 3"></td>
                    <td><img width="100%" src="./images/image4.jpg" alt="Pessoa 4"></td>
                </tr>
            </table>
            <table cellpadding="12" cellspacing="0" border="1px">
                <tr align="center">
                    <td><img width="100%" src="./images/image1.jpg" alt="Pessoa 1"></td>
                    <!-- Alterar este td, colocando uma img referente ao video e uma ancora para redirecionar à outra página que reproduzirá o vídeo -->
                    <td><iframe width="100%" src="https://www.youtube.com/embed/jNQXAC9IVRw"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe></td>
                    <td><img width="100%" src="./images/image3.jpg" alt="Pessoa 3"></td>
                    <td><img width="100%" src="./images/image4.jpg" alt="Pessoa 4"></td>
                </tr>
            </table>
            <table cellpadding="12" cellspacing="0">
                <tr align="center">
                    <td><img width="100%" src="./images/image1.jpg" alt="Pessoa 1"></td>
                    <td><img width="100%" src="./images/image2.jpg" alt="Pessoa 2"></td>
                    <td><img width="100%" src="./images/image3.jpg" alt="Pessoa 3"></td>
                    <td><img width="100%" src="./images/image4.jpg" alt="Pessoa 4"></td>
                </tr>
            </table>
            <table cellpadding="18-" cellspacing="0">
                <tr align="center">
                    <td><img width="100%" src="./images/image1.jpg" alt="Pessoa 1"></td>
                    <td><img width="100%" src="./images/image2.jpg" alt="Pessoa 2"></td>
                    <td><img width="100%" src="./images/image3.jpg" alt="Pessoa 3"></td>
                    <td><img width="100%" src="./images/image4.jpg" alt="Pessoa 4"></td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
